<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Name</h1>
            <p>Job Title</p>
        </header>
        <section id="about">
            <h2>About Me</h2>
            <p>Your brief introduction goes here.</p>
        </section>
        <section id="experience">
            <h2>Experience</h2>
            <div class="job">
                <h3>Job Title</h3>
                <p>Company Name</p>
                <p>Date</p>
                <ul>
                    <li>Description of responsibilities and achievements.</li>
                </ul>
            </div>
            <!-- Add more job sections as needed -->
        </section>
        <section id="education">
            <h2>Education</h2>
            <div class="education">
                <h3>Degree</h3>
                <p>School/University Name</p>
                <p>Date</p>
            </div>
            <!-- Add more education sections as needed -->
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
